<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
      <form id="survey-form">
        <div class="user-info">
          <label id="name-label" for="name">Name
            <input id="name" type="text" placeholder="Enter your name" required/>
          </label>
          <label id="email-label" for="email">Email
            <input id="email" type="email" placeholder="Enter your email" required/>
          </label>
          <label id="number-label" for="number">Age (optional)
            <input id="number" type="number" min=13 max=120 placeholder="Age"/>
          </label>
          <label>Which option best describes your current role?
            <select id="dropdown">
              <option value="" selected disabled>Select current role</option>
              <option value="full-time-jobs">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option>Other</option>
            </select>
          </label>
        </div>

        <div class="user-recommends">
          <label>Would you recommend freeCodeCamp to a friend?
            <label><input name="recommend" type="radio" value="definitely"/> Definitely</label>
            <label><input name="recommend" type="radio" value="maybe"/> Maybe</label>
            <label><input name="recommend" type="radio" value="not-sure"/> Not sure</label>
          </label>
          <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option value="" selected disabled>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open source</option>
            </select>
          </label>
        </div>

        <div class="user-improves">
          <label>What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" value="front-end-projects"/> Front-end Projects</label>
            <label><input type="checkbox" value="back-end-projects"/> Back-end Projects</label>
            <label><input type="checkbox" value="data-visualization"/> Data Visualization</label>
            <label><input type="checkbox" value="challenges"/> Challenges</label>
            <label><input type="checkbox" value="open-source-community"/> Open Source Community</label>
            <label><input type="checkbox" value="gitter-help-rooms"/> Gitter help rooms</label>
            <label><input type="checkbox" value="videos"/> Videos</label>
            <label><input type="checkbox" value="city-meetups"/> City Meetups</label>
            <label><input type="checkbox" value="wiki"/> Wiki</label>
            <label><input type="checkbox" value="forum"/> Forum</label>
            <label><input type="checkbox" value="additional-courses"/> Additional courses</label>
          </label>
        </div>

        <div class="user-comments">
          <label>Any comments or suggestions?
            <textarea class="input-text" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
